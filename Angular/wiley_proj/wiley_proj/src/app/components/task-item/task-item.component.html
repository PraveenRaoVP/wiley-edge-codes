<div
    *ngIf="task"
    [ngClass]="{reminder: task.reminder}"
    class="task"
    (dblclick)="taskToggle(task)"
    (click)="redirectToPath()"
    >
    <h3> 
        <a routerLink="/task/{{task.id}}">{{task.text | myuppercase }}</a>
        <fa-icon 
            [ngStyle]="{color: 'red'}"
            [icon] = 'faTimes'
            (click)="onDelete(task)"
        ></fa-icon>
    </h3>
    <p>{{task.day}}</p>
</div>
